<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LicoMart</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'pedido' %}">Pedidos</a></li>

            {% if user.is_authenticated %}
                <!-- Accesos visibles solo para logueados -->
                <li><a href="{% url 'crear_pedido' %}">Crear Pedido</a></li>
                <li><a href="{% url 'crear_usuario' %}">Crear Usuario</a></li>
                <li><a href="{% url 'crear_producto' %}">Crear Producto</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <!-- Accesos visibles para invitados -->
                <li><a href="{% url 'singup' %}">Sign Up</a></li>
                <li><a href="{% url 'singin' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
